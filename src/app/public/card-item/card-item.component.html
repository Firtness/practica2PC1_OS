<mat-card class="university-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <img
        mat-card-lg-image
        [src]="university.urlToLogo || 'https://via.placeholder.com/100x100'"
        alt="{{ university.name }}"
      />
      <div>
        <mat-card-title>{{ university.name }}</mat-card-title>
        <mat-card-subtitle>{{ university.country }} ({{ university.countryCode }})</mat-card-subtitle>
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Domain:</strong> {{ university.domains[0] }}</p>
    <p><strong>Website:</strong>
      <a [href]="university.url[0]" target="_blank" rel="noopener noreferrer">
        {{ 'read_more' | translate }}
        <!--{{ university.url[0] }}-->
      </a>
    </p>
    <!-- button para traduccion -->
    <span><app-language-switcher></app-language-switcher></span>
  </mat-card-content>
</mat-card>
